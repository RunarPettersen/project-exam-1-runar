<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NorWave - News</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/films.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="../"><img src="../images/norwavelogo.png" alt="Logo"></a>
        </div>
        
        <nav>
            <ul class="menu">
                <li><a href="../">Home</a></li>
                <li><a href="./">News</a></li>
                <li><a href="../films/">Films</a></li>
                <li><a href="../about/">About</a></li>
            </ul>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search...">
                <button id="searchButton" aria-label="Search">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <label class="hamburger-menu" id="menuToggle">
                <input type="checkbox">
                <span class="visually-hidden">Hamburger Menu</span>
            </label>
            <div class="mobile-menu" id="mobileMenu">
                <button class="close-menu" id="closeMenu">X</button>
                <ul class="mobile-nav-links">
                    <li><a href="../">Home</a></li>
                    <li><a href="./">News</a></li>
                    <li><a href="../films/">Films</a></li>
                    <li><a href="../about/">About</a></li>
                </ul>
                <div class="search-container-menu">
                    <input type="text" id="searchInputMenu" placeholder="Search...">
                    <button id="searchButtonMenu" aria-label="Search">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        
        <section id="blog-posts">
            <div class="sorting">
                <label for="sortOptions">Sort by:</label>
                <select id="sortOptions">
                    <option value="dateAdded">Date Added (Newest)</option>
                    <option value="dateAddedOldest">Date Added (Oldest)</option>
                    <option value="alphabetical">Alphabetical</option>
                </select>
            </div>
            <h1>NEWS:</h1>
            <div id="posts-front"></div>
            <div id="pagination-controls" class="pagination"></div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 NorWave. All rights reserved.</p>
            <p>Designed with care by Runar.</p>
        </div>
    </footer>
    

    <span class="loader"></span>

    <script type="module" src="../js/news.js"></script>
    <script type="module" src="../js/utils/search.js"></script>
    <script src="../js/utils/highlightMenu.js" defer></script>
</body>
</html>
