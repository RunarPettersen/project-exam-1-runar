<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit/Create Post</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/norwavelogo.png" alt="Logo">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <!-- Hamburger Menu for Mobile -->
            <div class="hamburger" id="hamburger">
                &#9776;
            </div>
        </nav>
        <h1>Edit/Create Blog Post</h1>
    </header>
    <main>
        <form id="post-form">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
            
            <label for="body">Content</label>
            <textarea id="body" name="body" required></textarea>

            <label for="tags">Tags (comma separated)</label>
            <input type="text" id="tags" name="tags" placeholder="e.g., tech, blog">

            <label for="media-url">Media URL</label>
            <input type="url" id="media-url" name="media-url" placeholder="https://">

            <label for="media-alt">Media Alt Text</label>
            <input type="text" id="media-alt" name="media-alt" placeholder="Image description">

            <button type="submit">Save Post</button>
        </form>
    </main>
    <script type="module" type="module" src="../js/script.js"></script>
</body>
</html>
