<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NorWave - Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/carousel.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="images/norwavelogo.png" alt="Logo">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <!-- Hamburger Menu for Mobile -->
            <div class="hamburger" id="hamburger">
                &#9776;
            </div>
        </nav>
    </header>

    <div id="carousel-container" class="carousel">
        <h1>LATEST NEWS:</h1>
        <button id="carousel-prev" class="carousel-button">❮</button>
        <div class="carousel-inner">
            <!-- Carousel items will be injected here -->
        </div>
        <button id="carousel-next" class="carousel-button">❯</button>
    </div>

    <!-- Main Section -->
    <main>
        <section id="blog-posts">
            <h1>Blog Posts</h1>
            <div id="posts-front"></div>
        </section>
    </main>

    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
