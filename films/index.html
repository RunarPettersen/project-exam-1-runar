<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover a curated list of Norwegian films. Explore their stories, directors, and more on NorWave.">
    <meta name="author" content="NorWave">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../images/faviconnorwave.png" type="image/png">
    <title>NorWave - Film Database</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/films.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="../"><img src="../images/norwavelogo.png" alt="NorWave Logo"></a>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="../">Home</a></li>
                <li><a href="../news/">News</a></li>
                <li><a href="./">Films</a></li>
                <li><a href="../about/">About</a></li>
            </ul>
            <div class="search-container">
                <label for="searchInput" class="visually-hidden">Search</label>
                <input type="text" id="searchInput" placeholder="Search...">
                <button id="searchButton" aria-label="Search">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <label class="hamburger-menu" id="menuToggle">
                <input type="checkbox">
                <span class="visually-hidden">Hamburger Menu</span>
            </label>
            <div class="mobile-menu" id="mobileMenu">
                <button class="close-menu" id="closeMenu">X</button>
                <ul class="mobile-nav-links">
                    <li><a href="../">Home</a></li>
                    <li><a href="../news/">News</a></li>
                    <li><a href="./">Films</a></li>
                    <li><a href="../about/">About</a></li>
                </ul>
                <div class="search-container-menu">
                    <label for="searchInputMenu" class="visually-hidden">Search</label>
                    <input type="text" id="searchInputMenu" placeholder="Search...">
                    <button id="searchButtonMenu" aria-label="Search">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main id="film-page">
        <div class="sorting">
            <label for="sortOptions">Sort by:</label>
            <select id="sortOptions">
                <option value="dateAddedNewest">Date Added (Newest)</option>
                <option value="dateAddedOldest">Date Added (Oldest)</option>
                <option value="year">Year (Newest First)</option>
                <option value="yearOldest">Year (Oldest First)</option>
                <option value="alphabetical">Alphabetical</option>
            </select>
        </div>
        <div id="film-grid"></div>
        <div id="pagination-controls" class="pagination-controls"></div>    
    </main>

    <footer>
        <div class="footer-content">
            <img src="../images/favicon.png" alt="NorWave Icon Spinning">
            <div class="footer-info">
                <p>&copy; 2024 NorWave. All rights reserved.</p>
                <p>Designed by Runar Pettersen.</p>
                <a href="../admin/">Admin section</a>
            </div>
        </div>
    </footer>

    <span class="loader"></span>

    <script type="module" src="../js/loadFilms.js"></script>
    <script type="module" src="../js/utils/search.js"></script>
    <script src="../js/utils/highlightMenu.js" defer></script>
</body>
</html>
