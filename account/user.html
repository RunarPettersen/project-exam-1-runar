<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin user page.">
    <meta name="author" content="NorWave">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../images/faviconnorwave.png" type="image/png">
    <title>NorWave - User Account</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="../"><img src="../images/norwavelogo.png" alt="Logo"></a>
        </div>
        
        <nav>
            <ul class="menu">
                <li><a href="../">Home</a></li>
                <li><a href="../news/">News</a></li>
                <li><a href="../films/">Films</a></li>
                <li><a href="../about/">About</a></li>
            </ul>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search...">
                <button id="searchButton" aria-label="Search">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <label class="hamburger-menu" id="menuToggle">
                <input type="checkbox">
                <span class="visually-hidden">Hamburger Menu</span>
            </label>
            <div class="mobile-menu" id="mobileMenu">
                <button class="close-menu" id="closeMenu">X</button>
                <ul class="mobile-nav-links">
                    <li><a href="../">Home</a></li>
                    <li><a href="../news/">News</a></li>
                    <li><a href="../films/">Films</a></li>
                    <li><a href="../about/">About</a></li>
                </ul>
                <div class="search-container-menu">
                    <input type="text" id="searchInputMenu" placeholder="Search...">
                    <button id="searchButtonMenu" aria-label="Search">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <menu>
        <a href="../admin/">All posts</a>
        <a href="../admin/create.html">Add post</a>
        <a href="./login.html">Login</a>
        <a href="./register.html">Register</a>
    </menu>

    <section id="user-info">
        <h2>Welcome, <span id="user-name"></span></h2>
        <p>You are logged in and can make new posts, edit old ones, or delete posts.</span></p>
        <button id="logout-btn">Logout</button>
    </section>

    <script type="module" src="../js/user.js"></script>
    <script type="module" src="../js/utils/search.js"></script>
</body>
</html>
