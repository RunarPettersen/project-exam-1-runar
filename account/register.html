<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register your account.">
    <meta name="author" content="NorWave">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../images/faviconnorwave.png" type="image/png">
    <title>NorWave - Admin Registration</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="../"><img src="../images/norwavelogo.png" alt="Logo"></a>
        </div>
        
        <nav>
            <ul class="menu">
                <li><a href="../">Home</a></li>
                <li><a href="../news/">News</a></li>
                <li><a href="../films/">Films</a></li>
                <li><a href="../about/">About</a></li>
            </ul>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search...">
                <button id="searchButton" aria-label="Search">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <label class="hamburger-menu" id="menuToggle">
                <input type="checkbox">
                <span class="visually-hidden">Hamburger Menu</span>
            </label>
            <div class="mobile-menu" id="mobileMenu">
                <button class="close-menu" id="closeMenu">X</button>
                <ul class="mobile-nav-links">
                    <li><a href="../">Home</a></li>
                    <li><a href="../news/">News</a></li>
                    <li><a href="../films/">Films</a></li>
                    <li><a href="../about/">About</a></li>
                </ul>
                <div class="search-container-menu">
                    <input type="text" id="searchInputMenu" placeholder="Search...">
                    <button id="searchButtonMenu" aria-label="Search">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <menu>
        <a href="../admin/">All posts</a>
        <a href="../admin/create.html">Add post</a>
        <a href="./login.html">Login</a>
        <a href="./register.html">Register</a>
    </menu>

    <main>
        <form id="register-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio"></textarea>

            <label for="avatar-url">Avatar URL:</label>
            <input type="url" id="avatar-url" name="avatar-url">

            <label for="avatar-alt">Avatar Alt Text:</label>
            <input type="text" id="avatar-alt" name="avatar-alt">

            <label for="banner-url">Banner URL:</label>
            <input type="url" id="banner-url" name="banner-url">

            <label for="banner-alt">Banner Alt Text:</label>
            <input type="text" id="banner-alt" name="banner-alt">

            <label for="venueManager">Venue Manager:</label>
            <input type="checkbox" id="venueManager" name="venueManager">

            <button type="submit">Register</button>
        </form>
    </main>
    <script type="module" src="../js/account.js"></script>
    <script type="module" src="../js/utils/search.js"></script>
</body>
</html>
