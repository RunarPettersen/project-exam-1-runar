<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin page for editing posts">
    <meta name="author" content="NorWave">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../images/faviconnorwave.png" type="image/png">
    <title>NorWave - Edit Post</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="../"><img src="../images/norwavelogo.png" alt="Logo"></a>
        </div>
        
        <nav>
            <ul class="menu">
                <li><a href="../">Home</a></li>
                <li><a href="../news/">News</a></li>
                <li><a href="../films/">Films</a></li>
                <li><a href="../about/">About</a></li>
            </ul>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search...">
                <button id="searchButton" aria-label="Search">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <label class="hamburger-menu" id="menuToggle">
                <input type="checkbox">
                <span class="visually-hidden">Hamburger Menu</span>
            </label>
            <div class="mobile-menu" id="mobileMenu">
                <button class="close-menu" id="closeMenu">X</button>
                <ul class="mobile-nav-links">
                    <li><a href="../">Home</a></li>
                    <li><a href="../news/">News</a></li>
                    <li><a href="../films/">Films</a></li>
                    <li><a href="../about/">About</a></li>
                </ul>
                <div class="search-container-menu">
                    <input type="text" id="searchInputMenu" placeholder="Search...">
                    <button id="searchButtonMenu" aria-label="Search">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <menu>
        <a href="index.html">All posts</a>
        <a href="create.html">Add post</a>
        <a href="../account/login.html">Login</a>
        <a href="../account/register.html">Register</a>
    </menu>

    <form id="post-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="body">Body:</label>
        <textarea id="body" name="body" required></textarea>

        <label for="tags">Tags (comma-separated):</label>
        <input type="text" id="tags" name="tags">

        <label for="media-url">Media URL:</label>
        <input type="url" id="media-url" name="media-url">

        <label for="media-alt">Media Alt Text:</label>
        <input type="text" id="media-alt" name="media-alt">

        <button type="submit">Save Changes</button>
    </form>

    <script type="module" src="../js/admin/edit.js"></script>
    <script type="module" src="../js/utils/search.js"></script>
</body>
</html>
